<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Tourism Feedback</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Smart Tourism Feedback</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required />

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />

        <!-- Location Details -->
        <label>State</label>
        <input type="text" placeholder="Enter your Visited State" required />

        <label>District</label>
        <input type="text" placeholder="Enter your Visited District" required />

        

        <label>Experience Rating</label>
        <select required>
          <option value="">Select Rating</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
        <label>Feedback</label>
        <textarea rows="4" placeholder="Write your experience..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
